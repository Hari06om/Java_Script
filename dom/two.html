<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom</title>
</head>
<body style="background: #b61313; color: white; font-size: 20px; font-family: Arial, sans-serif; text-align: center; padding: 50px; box-sizing: border-box; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 20px;">
    
</body>

<script>

    const div1 = document.createElement('div');
    console.log(div1);

    div1.className = "main"
    div1.id = "main-id"
    div1.id =Math.round( Math.random() *10 +1) ;
    div1.innerHTML = "This is my first div created using JS"
    div1.style.background = "white"
    div1.style.color = "black"
    div1.style.padding = "20px"
    div1.style.borderRadius = "10px"
    document.body.appendChild(div1);
    


</script>

</html>
